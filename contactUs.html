<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/conectUs.css" />
    <title>connect Us</title>
  </head>
  <body>
    <h1 class="text-center mt-3">Connect Us</h1>

    <div
      class="contact min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="container w-75 text-center">
        <div class="row g-4">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your Name"
            />
            <div class="alert alert-danger w-100 mt-2 d-none">
              Special characters and numbers not allowed
            </div>
          </div>
          <div class="col-md-6">
            <input
              type="email"
              class="form-control"
              placeholder="Enter Your Email"
            />
            <div class="alert alert-danger w-100 mt-2 d-none">
              Email not valid *exemple@yyy.zzz
            </div>
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your Phone"
            />
            <div class="alert alert-danger w-100 mt-2 d-none">
              Enter valid Phone Number
            </div>
          </div>
          <div class="col-md-6">
            <input
              type="number"
              class="form-control"
              placeholder="Enter Your Age"
            />
            <div class="alert alert-danger w-100 mt-2 d-none">
              Enter valid age
            </div>
          </div>
          <div class="col-md-6">
            <input
              type="password"
              class="form-control"
              placeholder="Enter Your Password"
            />
            <div class="alert alert-danger w-100 mt-2 d-none">
              Enter valid password *Minimum eight characters, at least one
              letter and one number:*
            </div>
          </div>
          <div class="col-md-6">
            <input
              type="password"
              class="form-control"
              placeholder="Repassword"
            />
            <div class="alert alert-danger w-100 mt-2 d-none">
              Enter valid repassword
            </div>
          </div>
        </div>
        <button class="btn btn-outline-danger px-2 mt-3">Submit</button>
      </div>
    </div>
  </body>
</html>
